<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Garagem</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-searchbar class="pesquisa" (input)="search($event)" placeholder="Buscar" color="medium">
    </ion-searchbar>
  </ion-row>

  <ion-slides class="slide" [options]="sliderConfig">
    <ion-slide *ngFor="let veiculo of veiculos">
      <ion-card class="cardGarangem1" color="light">
        <ion-img class="imagemCAR" src="/assets/imagens/carro1.jpg">
        </ion-img>
        <ion-card-header>
          <ion-card-title>{{veiculo.modelo}}</ion-card-title>
          <ion-card-subtitle text-center>{{veiculo.marca}}</ion-card-subtitle>
        </ion-card-header>
        <ion-button class="botao" text-left color="primary" (click)="view(veiculo)">
          <ion-col size="12">
            <ion-row>
              <ion-col size="10" text-center>
                Detalhes
              </ion-col>
              <ion-col size="2">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                .
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-button>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
