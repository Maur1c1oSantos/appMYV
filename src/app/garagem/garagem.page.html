<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Garagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <div *ngIf="!loading">
    <ion-card color="light" *ngFor="let veiculo of veiculos">
      <ion-item>
        <ion-icon (click)="remove(veiculo.uid)" name="trash" slot="end" color="danger"></ion-icon>
        <ion-label (click)="edit(veiculo)" text-center>{{ veiculo.nome }}</ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Marca: </ion-label>
            {{ veiculo.marca }}
          </ion-card-content>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Modelo: </ion-label>
            {{ veiculo.modelo }}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <div *ngIf="loading" class="ion-padding custom-skeleton">
    <ion-card color="light" *ngFor="let veiculo of veiculos"
      class="animated falsh slow infinite">
      <ion-item>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-card-content>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-content>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add" color="danger" (click)="add()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
