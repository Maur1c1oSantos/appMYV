<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Garagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-card *ngFor="let veiculo of veiculos | async">
    <ion-item>
      <ion-icon (click)="delele(veiculo.key)" name="trash" slot="end"></ion-icon>
      <ion-label>{{ veiculo.nome }}</ion-label>
    </ion-item>
    <ion-card-content>
      {{ veiculo.marca }}
    </ion-card-content>
    <ion-card-content>
      {{ veiculo.placa }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="add" color="medium" (click)="add()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
