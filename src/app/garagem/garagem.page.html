<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Garagem</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="imgGaragem">
    <ion-row>
      <ion-searchbar class="pesquisa" (input)="search($event)" placeholder="Buscar" color="medium">
      </ion-searchbar>
    </ion-row>

    <ion-slides class="slide" [options]="sliderConfig">
      <ion-slide *ngFor="let veiculo of veiculos">
        <ion-card color="light">
          <ion-card-header>
            <ion-card-title text-left>{{veiculo.marca}}</ion-card-title>
            <ion-card-subtitle text-left>{{veiculo.anoFabricacao}} - {{veiculo.modelo}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="6">
                <ion-card-subtitle text-left>Metragem</ion-card-subtitle>
              </ion-col>
              <ion-col size="6">
                <ion-card-subtitle text-left>{{veiculo.metragem}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-card-subtitle text-left>Combustível</ion-card-subtitle>
              </ion-col>
              <ion-col size="6">
                <ion-card-subtitle text-left>{{veiculo.combustivel}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-card-subtitle text-left>Cor</ion-card-subtitle>
              </ion-col>
              <ion-col size="6">
                <ion-card-subtitle text-left>{{veiculo.cor}}</ion-card-subtitle>
              </ion-col>
            </ion-row>
          </ion-card-content>
          <div class="imagemCAR">
            <ion-img src="/assets/imagens/carro1.jpg">
            </ion-img>
            <ion-button class="botaoImagem" text-center color="primary" (click)="view(veiculo)">
              <ion-col size="10">
                Mais Informações
              </ion-col>
              <ion-col size="2">
                <ion-icon name="arrow-forward"></ion-icon>
              </ion-col>
            </ion-button>
          </div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
