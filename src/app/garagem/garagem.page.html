<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Garagem</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-row>
    <ion-searchbar class="pesquisa" [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="Buscar" mode="ios" color="light">
    </ion-searchbar>
    <ion-button class="icone" (click)="onClick()" color="medium">
      <ion-icon name="funnel" color="light" mode="ios"></ion-icon>
    </ion-button>
  </ion-row>

  <div *ngIf="!loading">
    <ion-card color="light" *ngFor="let veiculo of veiculos">
      <ion-item color="medium" mode="ios" (click)="view(veiculo)">
        <ion-label text-center>{{ veiculo.modelo }}</ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Marca: </ion-label>
            {{ veiculo.marca }}
          </ion-card-content>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Placa: </ion-label>
            {{ veiculo.placa }}
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <div *ngIf="loading">
    <ion-card color="light" *ngFor="let veiculo of veiculos">
      <ion-item>
        <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-card-content>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-content>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
