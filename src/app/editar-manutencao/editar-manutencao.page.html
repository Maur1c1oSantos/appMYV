<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="save()">
        <ion-icon slot="end" name="checkmark" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="calendar" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Data da Manutenção </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataManutencao" displayFormat="DD/MM/YYYY" min="2019" max="2050">
        </ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="calendar" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Data da Manutenção </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataValidade" displayFormat="DD/MM/YYYY" min="2019" max="2050">
        </ion-datetime>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="pin" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Local </ion-label>
        <ion-input [(ngModel)]="newManutencao.local" type="text"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon slot="start" name="cart" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Manutenção </ion-label>
        <ion-select [(ngModel)]="newManutencao.tipo" multiple="true">
          <ion-select-option value="Ar Condicionado">Ar Condicionado</ion-select-option>
          <ion-select-option value="Bateria">Bateria</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="card" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Pagamento </ion-label>
        <ion-select [(ngModel)]="newManutencao.tipoPagamento" multiple="true">
          <ion-select-option value="Credito">Credito</ion-select-option>
          <ion-select-option value="Debito">Debito</ion-select-option>
          <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="cash" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Valor(R$) </ion-label>
        <ion-input [(ngModel)]="newManutencao.valor" type="number"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="clipboard" color="primary"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-label position="stacked"> Observação </ion-label>
        <ion-input [(ngModel)]="newManutencao.observacao" type="text"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
