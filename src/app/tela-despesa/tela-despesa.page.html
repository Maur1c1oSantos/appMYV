<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title> Detalhes </ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="remove(viewDespesa.uid)">
        <ion-icon slot="end" name="trash" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="car" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary"> Veiculo </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10">
        <ion-label class="texto">{{viewDespesa.veiculoUID}}</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="calendar" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary"> Data da Despesa </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-label class="texto">{{viewDespesa.dataDespesa | date: 'dd/MM/yy'}}</ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="cart" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary">Tipo de Despesa</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="texto">{{viewDespesa.tipo}}</ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="card" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary">Tipo de pagamento</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="texto">{{viewDespesa.tipoPagamento}}</ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="cash" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary">Valor(R$)</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="texto">{{viewDespesa.valor}}</ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="pin" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary">Local</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-label class="texto">{{viewDespesa.local}}</ion-label>
    </ion-row>

    <ion-row>
      <ion-col size="2">
        <ion-icon class="icone" name="clipboard" color="light"></ion-icon>
      </ion-col>
      <ion-col class="coluna" size="10">
        <ion-label class="nome" color="secondary">Observação</ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="coluna" size="10">
        <ion-label class="texto">{{viewDespesa.observacao}}</ion-label>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="edit(viewDespesa)">
      <ion-icon color="warning" name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
