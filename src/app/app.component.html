<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <div text-center>
            <ion-row>
              <ion-col size="12">
                <img class="usuario" src="../assets/imagens/user.jpg">
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-label class="nome" *ngIf="usuario" color="secondary">{{usuario.nome}}</ion-label>
              </ion-col>
            </ion-row>
          </div>
        </ion-toolbar>
        <ion-item>
          <ion-label color="medium"> Veiculo </ion-label>
          <ion-select *ngIf="veiculoList" (ionChange)=selecionarVeiculo($event)>
            <ion-select-option *ngFor="let veiculo of veiculoList" value={{veiculo.uid}}> {{veiculo.modelo}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon" color="medium"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-item lines="none" (click)="logout()">
        <ion-icon slot="start" name="log-out" color="medium"></ion-icon>
        <ion-label>Sair</ion-label>
      </ion-item>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
