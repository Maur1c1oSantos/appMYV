<ion-content>
  <div class="tela">
    <h5 class="titulo">Minha Garagem</h5>
    <ion-grid>
      <ion-row>
        <ion-item class="input1" mode="ios">
          <ion-input [(ngModel)]="usuario.email" type="text" placeholder="E-mail" mode ="ios"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item mode="ios">
          <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha" mode ="ios"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-button class="botao1" (click)="login()" mode ="ios"> Login </ion-button>
      </ion-row>
      <ion-row>
        <ion-col size="7">
          <ion-label class="botao3" (click)="newUser()">NÃ£o tem conta? Cadastre-se.</ion-label>
        </ion-col>
        <ion-col size="5">
          <ion-label class="botao3" (click)="onclick()">Esqueceu sua senha?</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="footer" text-center>
      <ion-grid>
        <ion-row>
          <ion-label class="logins">ENTRAR COM: </ion-label>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button (click)="loginG()" color="dark" mode ="ios">
              <ion-icon name="logo-google" mode ="ios"></ion-icon>
            </ion-button>
            <ion-label> Google </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()" color="dark" mode ="ios">
              <ion-icon name="logo-facebook" mode ="ios"></ion-icon>
            </ion-button>
            <ion-label> Facebook </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()" color="dark" mode ="ios">
              <ion-icon name="logo-twitter" mode ="ios"></ion-icon>
            </ion-button>
            <ion-label> Twitter </ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()" color="dark" mode ="ios">
              <ion-icon name="logo-instagram" mode ="ios"></ion-icon>
            </ion-button>
            <ion-label> Instagram </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
