<ion-content>
  <div class="tela">
      <img class="logo" src="\assets\imagens\car-driving.png" alt="some text" width=112 height=82>
    <ion-title class="titulo">My Car</ion-title>
    <ion-grid>
      <ion-row>
        <ion-input [(ngModel)]="usuario.email" class="input1" type="text" placeholder="E-mail"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input [(ngModel)]="usuario.senha" type="password" placeholder="Senha"></ion-input>
      </ion-row>
      <ion-row>
        <ion-button class="botao1" (click)="login()"> Login </ion-button>
      </ion-row>
      <ion-row>
        <ion-col size="7">
          <ion-label class="botao3" (click)="newUser()">NÃ£o tem conta? Cadastre-se.</ion-label>
        </ion-col>
        <ion-col size="5">
          <ion-label class="botao3" (click)="onclick()">Esqueceu sua senha?</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="footer" text-center>
      <ion-grid>
        <ion-row>
          <ion-label class="logins">ENTRAR COM: </ion-label>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-label class="redes">Google</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-label class="redes">Facebook</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-label class="redes">Twitter</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-label class="redes">Instagram</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
