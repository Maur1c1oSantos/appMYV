<ion-content>
  <div class="tela">
    <ion-grid>
      <ion-row>
        <ion-input class="input1" type="text" placeholder="Email"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-row>
      <ion-row>
        <ion-button class="botao1" border-radius="25px" (click)="login()"> Entrar </ion-button>
      </ion-row>
      <ion-row>
        <ion-label class="botao3" (click)="newUser()">NÃ£o tem conta? Cadastre-se.</ion-label>
      </ion-row>
    </ion-grid>

    <div class="footer" text-center>
      <ion-grid>
        <ion-row>
          <ion-label class="logins">ENTRAR COM: </ion-label>
        </ion-row>
        <ion-row>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-google"></ion-icon>
            </ion-button>
            <ion-label>Google</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-button>
            <ion-label>Facebook</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-button>
            <ion-label>Twitter</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-button (click)="onClick()">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-button>
            <ion-label>Instagram</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
