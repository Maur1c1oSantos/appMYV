<ion-content>
  <div class="tela">
    <h5 class="titulo">Minha Garagem</h5>
    <ion-grid>
      <ion-row>
        <ion-input class="linha1" [(ngModel)]="email" type="text" placeholder="E-mail" mode="ios"></ion-input>
      </ion-row>
      <ion-row>
        <ion-input [(ngModel)]="senha" type="password" placeholder="Senha" mode="ios"></ion-input>
      </ion-row>
      <ion-row>
        <ion-button class="botao1" (click)="login()" mode="ios"> Login </ion-button>
      </ion-row>
      <ion-row>
        <ion-col size="7">
          <ion-label class="botao3" (click)="newUser()">NÃ£o tem conta? Cadastre-se.</ion-label>
        </ion-col>
        <ion-col size="5">
          <ion-label class="botao3" (click)="esqueceuASenha()">Esqueceu sua senha?</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-label class="logins" text-center>ENTRAR COM: </ion-label>
      </ion-row>
      <ion-row>
        <ion-col class="botoes" size="4">
          <ion-button (click)="loginG()" color="dark" mode="ios">
            <ion-icon text-center name="logo-google" mode="ios"></ion-icon>
          </ion-button>
          <ion-label class="redes"> Google </ion-label>
        </ion-col>
        <ion-col class="botoes" size="4">
          <ion-button (click)="onClick()" color="dark" mode="ios">
            <ion-icon text-center name="logo-facebook" mode="ios"></ion-icon>
          </ion-button>
          <ion-label class="redes"> Facebook </ion-label>
        </ion-col>
        <ion-col class="botoes" size="4">
          <ion-button (click)="onClick()" color="dark" mode="ios">
            <ion-icon text-center name="logo-twitter" mode="ios"></ion-icon>
          </ion-button>
          <ion-label class="redes"> Twitter </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
