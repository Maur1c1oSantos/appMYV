<ion-header>
  <ion-toolbar>
      <ion-title> Garagem </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="danger">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button (click)="save()">
        <ion-icon slot="end" name="checkmark" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-grid fixed>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating">Nome</ion-label>
        <ion-input [(ngModel)]="newVeiculo.nome" type="text" value="newVeiculo.nome"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="floating">Marca</ion-label>
          <ion-select [(ngModel)]="newVeiculo.marca" multiple="false" value="newVeiculo.marca">
            <ion-select-option value="Ford">Ford</ion-select-option>
            <ion-select-option value="Nissan">Nissan</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="floating">Placa</ion-label>
          <ion-input [(ngModel)]="newVeiculo.placa" type="text" value="newVeiculo.placa"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating">Modelo</ion-label>
        <ion-input [(ngModel)]="newVeiculo.modelo" type="text" value="newVeiculo.modelo"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
