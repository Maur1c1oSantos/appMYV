<ion-header>
  <ion-toolbar>
    <ion-title> Nova Manutenção </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <p text-center> Digite as informações da Manutenção. </p>
  <ion-grid fixed>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating"> Veiculo </ion-label>
        <ion-select [(ngModel)]="newManutencao.veiculoUID" [interfaceOptions]="customAlertVeiculo">
          <ion-select-option *ngFor="let veiculo of veiculoList" [value]="veiculo.uid"> {{veiculo.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-icon name="calendar"></ion-icon>
        <ion-label position="stacked"> Data da Manutenção </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataManutencao" displayFormat="DD/MM/YYYY" placeholder="00/00/0000"
          min="2019" max="2050"></ion-datetime>
      </ion-col>
      <ion-col size="6">
        <ion-icon name="calendar"></ion-icon>
        <ion-label position="stacked"> Data de validade </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataValidade" displayFormat="DD/MM/YYYY" placeholder="00/00/0000"
          min="2019" max="2050"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating">Tipo de Manutenção</ion-label>
        <ion-select [(ngModel)]="newManutencao.tipo" multiple="true">
          <ion-select-option value="Ar Condicionado">Ar Condicionado</ion-select-option>
          <ion-select-option value="Bateria">Bateria</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="floating">Tipo de Pagamento</ion-label>
          <ion-select [(ngModel)]="newManutencao.tipoPagamento" multiple="true">
            <ion-select-option value="Credito">Credito</ion-select-option>
            <ion-select-option value="Debito">Debito</ion-select-option>
            <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item color="dark">
          <ion-label position="floating">Valor(R$)</ion-label>
          <ion-input [(ngModel)]="newManutencao.valor" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating">Local</ion-label>
        <ion-input [(ngModel)]="newManutencao.local" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark">
        <ion-label position="floating">Observação</ion-label>
        <ion-input [(ngModel)]="newManutencao.observacao" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-button (click)="save()"> Salvar </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
