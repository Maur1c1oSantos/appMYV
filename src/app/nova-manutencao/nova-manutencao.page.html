<ion-header>
  <ion-toolbar>
    <ion-title> Nova Manutenção </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <p text-center> Digite as informações da Manutenção. </p>
  <ion-grid fixed>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="logo-model-s" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary"> Veiculo </ion-label>
        <ion-select [(ngModel)]="newManutencao.veiculoUID" mode="ios">
          <ion-select-option *ngFor="let veiculo of veiculoList" [value]="veiculo.uid"> {{veiculo.nome}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="calendar" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary"> Data da Manutenção </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataManutencao" displayFormat="DD/MM/YYYY" min="2019" max="2050"
          mode="ios"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="calendar" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary"> Data de Validade </ion-label>
        <ion-datetime [(ngModel)]="newManutencao.dataValidade" displayFormat="DD/MM/YYYY" min="2019" max="2050"
          mode="ios"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="cart" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Tipo de Manutenção</ion-label>
        <ion-select [(ngModel)]="newManutencao.tipo" multiple="true" mode="ios">
          <ion-select-option value="Ar Condicionado">Ar Condicionado</ion-select-option>
          <ion-select-option value="Bateria">Bateria</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="card" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Tipo de Pagamento</ion-label>
        <ion-select [(ngModel)]="newManutencao.tipoPagamento" multiple="true" mode="ios">
          <ion-select-option value="Credito">Credito</ion-select-option>
          <ion-select-option value="Debito">Debito</ion-select-option>
          <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="cash" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Valor(R$)</ion-label>
        <ion-input [(ngModel)]="newManutencao.valor" type="number" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="pin" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Local</ion-label>
        <ion-input [(ngModel)]="newManutencao.local" type="text" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="clipboard" color="light" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Observação</ion-label>
        <ion-input [(ngModel)]="newManutencao.observacao" type="text" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-button (click)="save()" mode="ios" color="success"> Salvar </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
