<ion-content color="dark">
  <div class="tela">
    <ion-buttons class="voltar" slot="start">
      <ion-button (click)="backToLogin()">
        <ion-icon slot="start" name="arrow-back" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-grid>
      <ion-row>
        <ion-title class="app" color="primary">Minha Garagem</ion-title>
        <ion-title class="titulo" color="primary">Novo Usuario</ion-title>
      </ion-row>
      <ion-row class="inputs">
        <ion-col size="2">
          <ion-icon class="icone" name="contact" color="light"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label class="info" position="stacked" color="secondary">Nome</ion-label>
          <ion-input [(ngModel)]="newUsuario.nome" type="text"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-icon class="icone" name="mail" color="light"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label position="stacked" color="secondary">E-mail</ion-label>
          <ion-input [(ngModel)]="email" type="text"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <ion-icon class="icone" name="lock" color="light"></ion-icon>
        </ion-col>
        <ion-col size="10">
          <ion-label position="stacked" color="secondary">Senha</ion-label>
          <ion-input [(ngModel)]="senha" type="password"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-button [disabled]="!newUsuario.nome || !email || !senha"> Salvar </ion-button>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
