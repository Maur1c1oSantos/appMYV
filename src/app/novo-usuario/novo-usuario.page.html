<ion-header>
  <ion-toolbar>
    <ion-title>Novo Usu√°rio</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="backToLogin()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding color="dark">
  <p> Digite seus Dados </p>
  <ion-grid>
    <ion-row>
      <ion-item color="dark" mode ="ios">
        <ion-icon class="icone" slot="start" name="contact" color="light" mode ="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Nome</ion-label>
        <ion-input [(ngModel)]="novoUsuario.nome" type="text" mode ="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode ="ios">
        <ion-icon class="icone" slot="start" name="mail" color="light" mode ="ios"></ion-icon>
        <ion-label position="floating" color="secondary">E-mail</ion-label>
        <ion-input [(ngModel)]="novoUsuario.email" type="text"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode ="ios">
        <ion-icon class="icone" slot="start" name="lock" color="light" mode ="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Senha</ion-label>
        <ion-input [(ngModel)]="novoUsuario.senha" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-button class="salvar" (click)="save()" color="success" mode ="ios"> Salvar </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
