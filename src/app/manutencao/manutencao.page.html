<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manutenção</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-row>
    <ion-searchbar class="pesquisa" [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="Buscar" mode="ios"
      color="light">
    </ion-searchbar>
    <ion-button class="icone" (click)="onClick()" color="medium">
      <ion-icon name="funnel" color="light" mode="ios"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-card color="light" *ngFor="let manutencao of manutencoes">
    <ion-item color="medium">
      <ion-icon (click)="edit(manutencao)" name="create" slot="end" color="light"></ion-icon>
      <ion-icon (click)="remove(manutencao.uid)" class="lixeira" name="trash" slot="end" color="danger"></ion-icon>
      <ion-label text-center>{{ manutencao.tipo }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: </ion-label>
          {{ manutencao.dataManutencao }}
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R$</ion-label>
          {{ manutencao.valor }}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
