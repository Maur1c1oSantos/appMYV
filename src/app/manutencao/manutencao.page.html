<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Manutenção</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="tela">
    <ion-row>
      <ion-searchbar class="pesquisa" (input)="search($event)" placeholder="Buscar"
       mode="ios" color="light">
      </ion-searchbar>
    </ion-row>
    <ion-card color="light" *ngFor="let manutencao of manutencoes">
      <ion-item color="medium">
        <ion-label text-center (click)="view(manutencao)">{{manutencao.local}}
        </ion-label>
      </ion-item>
      <ion-row>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Data: {{manutencao.dataManutencao | date: 'dd/MM/yy'}}</ion-label>
          </ion-card-content>
        </ion-col>
        <ion-col size="6">
          <ion-card-content>
            <ion-label>Valor: R${{manutencao.valor}}</ion-label>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>
