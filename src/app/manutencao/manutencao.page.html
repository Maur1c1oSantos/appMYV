<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manutenção</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-card color="medium" *ngFor="let manutencao of manutencoes | async">
    <ion-item>
      <ion-icon (click)="delete(veiculo.key)" name="trash" slot="end" color="danger"></ion-icon>
      <ion-label (click)="view()" text-center>{{ manutencao.tipo }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: </ion-label>
          {{ manutencao.dataManutencao }}
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R$</ion-label>
          {{ manutencao.valor }}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon name="add" (click)="create()" color="danger"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
