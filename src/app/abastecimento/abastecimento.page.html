<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Abastecimento</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-searchbar class="pesquisa" (input)="search($event)" placeholder="Buscar" color="medium">
    </ion-searchbar>
  </ion-row>
  <ion-card *ngFor="let abastecimento of abastecimentos">
    <ion-item color="dark" (click)="view(abastecimento)">
      <ion-label text-center> {{ abastecimento.local}} </ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: {{ abastecimento.dataAbastecimento | date: 'dd/MM/yyyy'}}</ion-label>
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R${{abastecimento.valor}}</ion-label>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
