<ion-header>
  <ion-toolbar>
    <ion-title>Abastecimento</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-card color="medium" *ngFor="let abastecimento of abastecimentos | async">
    <ion-item>
      <ion-label>
        <ion-label (click)="view()" text-center> {{abastecimento.data}} </ion-label>
      </ion-label>
    </ion-item>
    <ion-content>
      <ion-label> {{abastecimento.valor}} </ion-label>
    </ion-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light">
      <ion-icon (click)="create()" name="add" color="danger"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
