<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Abastecimento</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-row>
    <ion-searchbar class="pesquisa" [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="Buscar" mode="ios"
      color="light">
    </ion-searchbar>
    <ion-button class="icone" (click)="onClick()" color="medium">
      <ion-icon name="funnel" color="light" mode="ios"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-card color="light" *ngFor="let abastecimento of abastecimentos">
    <ion-item color="medium" mode="ios" (click)="view(abastecimento)">
      <ion-label text-center> Data: {{ abastecimento.dataAbastecimento | date: 'dd/MM/yy'}} </ion-label>
    </ion-item>
    <ion-row>
      <ion-card-content>
        <ion-label>Valor: R${{abastecimento.valor}}</ion-label>
      </ion-card-content>
    </ion-row>
  </ion-card>
</ion-content>
