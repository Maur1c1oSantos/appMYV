<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Abastecimento</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-searchbar placeholder="Buscar" mode ="ios" color="light"></ion-searchbar>
  <ion-card color="light" *ngFor="let abastecimento of abastecimentos">
    <ion-item color="medium" mode ="ios">
      <ion-icon (click)="edit(abastecimento)" name="create" slot="end" color="light"></ion-icon>
      <ion-icon (click)="remove(abastecimento.uid)" name="trash" slot="end" color="danger"></ion-icon>
      <ion-label text-center> {{ abastecimento.local }} </ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: </ion-label>
          {{ abastecimento.dataAbastecimento }}
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R$</ion-label>
          {{ abastecimento.valor }}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
