<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="start" name="arrow-back" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
    <ion-buttons slot="secondary">
        <ion-button (click)="save()">
          <ion-icon slot="end" name="checkmark" color="success"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-grid fixed>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="calendar" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary"> Data do Abastecimento </ion-label>
        <ion-datetime [(ngModel)]="newAbastecimento.dataAbastecimento" displayFormat="DD/MM/YYYY" min="2019" max="2050"
          mode="ios"></ion-datetime>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="card" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Tipo de pagamento</ion-label>
        <ion-select [(ngModel)]="newAbastecimento.tipoPagamento" multiple="true" mode="ios">
          <ion-select-option value="Credito">Credito</ion-select-option>
          <ion-select-option value="Debito">Debito</ion-select-option>
          <ion-select-option value="Dinheiro">Dinheiro</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="cash" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Valor(R$)</ion-label>
        <ion-input [(ngModel)]="newAbastecimento.valor" type="number" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="pin" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Local</ion-label>
        <ion-input [(ngModel)]="newAbastecimento.local" type="text" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item color="dark" mode="ios">
        <ion-icon class="icone" slot="start" name="clipboard" mode="ios"></ion-icon>
        <ion-label position="floating" color="secondary">Observação</ion-label>
        <ion-input [(ngModel)]="newAbastecimento.observacao" type="text" mode="ios"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
