<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>Despesa</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-row>
    <ion-searchbar class="pesquisa" [(ngModel)]="searchQuery" (input)="getItems($event)" placeholder="Buscar" mode="ios"
      color="light">
    </ion-searchbar>
    <ion-button class="icone" (click)="onClick()" color="medium">
      <ion-icon name="funnel" color="light" mode="ios"></ion-icon>
    </ion-button>
  </ion-row>
  <ion-card color="light" *ngFor="let despesa of despesas">
    <ion-item color="medium" mode="ios" (click)="view(despesa)">
      <ion-label text-center>{{ despesa.tipo }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: </ion-label>
          {{ despesa.dataDespesa | date: 'dd/MM/yy'}}
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R${{despesa.valor}}</ion-label>
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
