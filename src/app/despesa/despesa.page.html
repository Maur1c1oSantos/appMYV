<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Despesa</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="add()">
        <ion-icon slot="end" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" padding>
  <ion-searchbar placeholder="Buscar" mode ="ios" color="light"></ion-searchbar>
  <ion-card color="light" *ngFor="let despesa of despesas">
    <ion-item color="medium" mode ="ios">
      <ion-icon (click)="edit(despesa)" name="create" slot="end" color="light"></ion-icon>
      <ion-icon (click)="remove(despesa.uid)" name="trash" slot="end" color="danger"></ion-icon>
      <ion-label text-center>{{ despesa.tipo }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Data: </ion-label>
          {{ despesa.dataDespesa }}
        </ion-card-content>
      </ion-col>
      <ion-col size="6">
        <ion-card-content>
          <ion-label>Valor: R$</ion-label>
          {{ despesa.valor }}
        </ion-card-content>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
