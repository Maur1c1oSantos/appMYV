<ion-header>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      MyCar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-img src="/assets/imagens/telaVeiculo.jpg" alt="Logo"></ion-img>
    <ion-card color="light" class="welcome">
      <ion-card-header>
